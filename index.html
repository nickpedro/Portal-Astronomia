    <link rel="stylesheet" href="css/reset.css">

    <title>CRUD Portal Astronomia</title>
    <link rel="icon" href="imagens/astronauta.png">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <!-- <audio autoplay>
        <source src="Novo Amor - Birthplace.m4a" type="audio/mp4">
      </audio> -->

    <!--------------Login e Senha--------------->
    <div class="wrapper">

        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>

                <!--Caixa "Esqueci a senha"-->
                <div class="remember-forgot">
                    <label><input type="checkbox">Me lembre</label>
                    <a href="#">Esqueceu a Senha?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Não tem uma conta?<a href="#" class="register-link">Registro</a></p>
                </div>
            </form>
        </div>

        <!-------------------Cadastro---------------->
        <div class="form-box register">
            <h2>Cadastro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Nome Completo</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>

                <!--Caixa "Esqueci a senha"-->
                <div class="remember-forgot">
                    <label><input type="checkbox">Concordo com os termos & condições</label>

                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <div class="login-register">
                    <p>Ja possui uma conta?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- <div class="img">
        <img  src="imagens/background.jpeg"/>
